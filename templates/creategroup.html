<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='pend.css') }}" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <title>Tigerball</title>
</head>
<body>
    <header>
        <a href="index">
            <aside>
                <i class="fa fa-futbol-o" aria-hidden="true"></i>
                <p>tigerball</p>
            </aside>
        </a>

        <section>
            <a href="/">
                <aside>
                    <p>homepage</p>
                    <i class="fa fa-home" aria-hidden="true"></i>
                </aside>
            </a>
        </section>
    </header>

    <div class="box-container">
        <div class="box-header">
            <h3>create event</h3>
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>

        <form action="create" method="post" class="box-inner">
            <section>
                <div class="box-left">

                    <aside>
                        <label>group name</label>
                        <input type="text" name="groupname" value="{{groupname}}">
                    </aside>

                </div>

                <div class="box-right">
                    <aside>
                        <label>other members</label>
                        <input type="text" name="members" value="{{members}}">
                    </aside>
                </div>
            </section>
            <!-- <section>
                <label>invities</label>
                <input type="text" name="add"><br>
            </section>
            <p class="add">add netid seperated by one space</p> -->

            <div class="box-button">
                <input type="submit" value="create group">
            </div>
        </form>
    </div>
</body>
</html>
