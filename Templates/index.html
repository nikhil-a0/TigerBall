<!DOCTYPE html>
<html>
   <head>
      <title> TigerBall </title>
   </head>
   <body>
      <h1> Search for Pick-up Games </h1>
      <form action="index" method="get">
         Sport: <input type="text" name="Sport" > <br>
         Location: <input type="text" name="Location" > <br>
         Date: <input type="datetime-local" name="Datetime" > <br>
         <input type="submit" name="Search" value="Submit"> <br>
      </form>
      <h1> Schedule a Pick-up Game </h1>
      <form action="index" method="post">
         Sport: <input type="text" name="Sport" > <br>
         Location: <input type="text" name="Location" > <br>
         Date: <input type="datetime-local" name="Datetime" > <br>
         <input type="submit" name="Schedule" value="Submit"> <br>
      </form>

      {% if events|length == 0: %}
            (No events)
      {% else %}
         {% for event in events: %}
            {{'%s' % (event)}} <br>
         {% endfor %}
      {% endif %}


   </body>
</html>
